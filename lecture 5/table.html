<!DOCTYPE html>
<html>

<head>
	<title>Tables</title>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<header>
		<h1>Tables</h1>
	</header>
	<main>
		<table border="1">
			<thead>
				<tr>
					<th colspan="2">Name</th>
					<th>City</th>
					<th>Rank</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Virat</td>
					<td>Kohli</td>
					<td>Delhi</td>
					<td>1</td>
				</tr>
				<tr>
					<td>Leonel</td>
					<td>Messi</td>
					<td>Paris</td>
					<td>2</td>
				</tr>
				<tr>
					<td colspan="2" rowspan="2">Adele</td>
					<td>New York</td>
					<td>150</td>
				</tr>
				<tr>
					<td>Los Angeles</td>
					<td>25</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Avikalp</td>
					<td>Gupta</td>
					<td rowspan="2">Bengaluru</td>
					<td>200000</td>
				</tr>
				<tr>
					<td>Rahul</td>
					<td>Dravid</td>
					<td>201</td>
				</tr>
			</tfoot>
			<caption>Ranking by popularity</caption>
		</table>

		<table>
			<tr>
				<th>Milk</th>
				<td>1</td>
				<td>23</td>
			</tr>
			<tr>
				<th>Chips</th>
				<td>3</td>
				<td>60</td>
			</tr>
			<tr>
				<th>Cold-drink</th>
				<td>2</td>
				<td>24</td>
			</tr>
		</table>
	</main>
</body>

</html>
