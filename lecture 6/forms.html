<!DOCTYPE html>
<html>

<head>
	<title>Forms</title>
</head>

<body>
	<form action="https://facebook.com/login" method="get" target="_blank">
		<label for="username">Facebook user name</label>
		<input required type="text" id="username" placeholder="username" />
		<label for="password">Password</label>
		<input required id="password" type="password" />
		<input type="button" value="Click" />
		<input required type="checkbox" id="tnc" placeholder="terms" />
		<input required type="checkbox" id="tnc1" placeholder="terms" />
		<label for="tnc">Terms and Conditions</label>
		<input required type="checkbox" id="tnc2" placeholder="terms" />
		<input required type="checkbox" id="tnc3" placeholder="terms" />
		<input type="radio" id="is-admin" name="question" />
		<input type="radio" id="is-admin" name="question" />
		<input type="radio" id="is-admin" name="question" />
		<label for="is-admin">is Admin</label>
		<input type="hidden" id="" />
		<input type="submit" value="Submit" />
	</form>
</body>

</html>
